<!DOCTYPE html>
<html>

<head>
    <title>Developer Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="../public/styles/styles.css">

</head>



<body>

    <div class="col-md-6 m-auto">
        <div class="card card-body">
            <h1 class="text-center mb-3">
                <i class="fas fa-user-plus"></i> Create your Developer Profile
            </h1>

            <form action="/users/register" method="POST">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="name">First Name</label>
                        <input type="name" id="name" name="name" class="form-control" placeholder="Enter Name">
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="name">Last Name</label>
                        <input type="name" id="name" name="name" class="form-control" placeholder="Enter Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="name">Email</label>
                        <input type="name" id="name" name="name" class="form-control" placeholder="Enter Name">
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="name">Location</label>
                        <input type="name" id="name" name="name" class="form-control" placeholder="Enter Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <label for="name">Title</label>
                        <input type="name" id="name" name="name" class="form-control" placeholder="Enter Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <label for="name">Years of Experience</label>
                        <input type="name" id="name" name="name" class="form-control" placeholder="Enter Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <label for="name">Level of Education</label>
                        <input type="name" id="name" name="name" class="form-control" placeholder="Enter Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <label for="exampleFormControlTextarea1">Brief Bio</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <label for="name">Link to your Portfolio</label>
                        <input type="name" id="name" name="name" class="form-control" placeholder="Enter Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <label for="name">Link to your GitHub</label>
                        <input type="name" id="name" name="name" class="form-control" placeholder="Enter Name">
                    </div>
                </div>
            </form>
        </div>
